<h2>Lista de Productos</h2>
<button (click)="onCreate()">Registrar Producto</button>
<button (click)="onDelete()">Eliminar Producto</button>
<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Precio</th>
    <th></th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.Id }}</td>
    <td>{{ product.Nombre }}</td>
    <td>{{ product.Precio | currency }}</td>
    <td>
      <!-- BotÃ³n para actualizar -->
      <button (click)="onUpdate(product.Id)">Actualizar</button>
    </td>
  </tr>
</table>
